<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Contáctame!</h1>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="cv.html">Currículum</a>
            <a href="aficiones.html">Aficiones</a>
            <a href="juego.html">Juego</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <nav class="nav-buttons" style="float: right;">
            <button id="btn1" class="nav-btn">Iniciar Sesión</button>
            <button id="btn2" class="nav-btn">Registrarse</button>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>Formulario de Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>

                <button type="submit" class="submit-btn">Enviar</button>
                <br><br>
            </form>
        </section>
    </main>

    <section id="popup" class="popup" style="display: none;">
        <p>Hola! Este texto es un placeholder y no tiene funcionalidad!</p>
        <button id="close-btn" class="close-btn">Cerrar</button>
    </section>

    <footer>
        <p>&copy; 2025 Marc Cortés Lon. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('btn1').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('btn2').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('popup')) {
                document.getElementById('popup').style.display = 'none';
            }
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("¡Formulario enviado correctamente!");
        });
    </script>
</body>
</html>
